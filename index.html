<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Đăng Ký/Đăng nhập</title>
</head>
<body>
    
    <header>
        <h2 class="logo">To-do List</h2>
        <nav class="navigation">
            <a href="index.html">Trang chủ</a>
            <a href="GT.html">Giới thiệu</a>
            <a href="#">Dịch vụ</a>
            <a href="#">Liên hệ</a>
            <button class="btnLogin-popup">Đăng nhập</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Ghi nhớ tôi</label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button class="btn" onclick="goToTDL()">Đăng nhập</button>
                <div class="login-register">
                    <p>Bạn chưa có tài khoản? <a href="#" class="register-link">Đăng ký</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Đăng ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Tên đăng nhập</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required>Tôi đồng ý với các Điều khoản dịch vụ</label>
                </div>
                <button class="btn" onclick="goToTDL()">Đăng ký</button>
                <div class="login-register">
                    <p>Đã có tài khoản? <a href="#" class="register-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script3.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
